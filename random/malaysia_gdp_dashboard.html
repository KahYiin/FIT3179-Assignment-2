<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malaysia GDP Dashboard (with Geo Map)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="dashboard"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "Interactive Malaysia GDP Dashboard (Geo Map + Trend)",
      "hconcat": [
        // ---- LEFT: Geo Map of GDP by State ----
        {
          "width": 500,
          "height": 400,
          "data": {
            "url": "data/malaysia_states.geojson",
            "format": {"type": "geojson"}
          },
          "transform": [
            {
              "lookup": "properties.name",
              "from": {
                "data": {
                  "url": "data/gdp_state_real_supply.csv"
                },
                "key": "state",
                "fields": ["value", "date"]
              }
            },
            {"filter": "datum.date == selected_year"},
            {
              "aggregate": [{"op": "sum", "field": "value", "as": "total_gdp"}],
              "groupby": ["properties.NAME_1"]
            }
          ],
          "params": [
            {
              "name": "selected_year",
              "value": 2022,
              "bind": {
                "input": "range",
                "min": 2010,
                "max": 2023,
                "step": 1,
                "name": "Year: "
              }
            },
            {
              "name": "state_selection",
              "select": {"type": "point", "fields": ["properties.NAME_1"]}
            }
          ],
          "mark": {"type": "geoshape", "stroke": "white"},
          "encoding": {
            "color": {
              "field": "total_gdp",
              "type": "quantitative",
              "title": "Real GDP (RM million)",
              "scale": {"scheme": "blues"}
            },
            "tooltip": [
              {"field": "properties.NAME_1", "title": "State"},
              {"field": "total_gdp", "title": "GDP (RM million)", "format": ","},
              {"field": "date", "title": "Year"}
            ],
            "opacity": {
              "condition": {"param": "state_selection", "value": 1},
              "value": 0.7
            }
          }
        },

        // ---- RIGHT: GDP Trend Over Time (Line) ----
        {
          "width": 500,
          "height": 400,
          "data": {"url": "data/gdp_state_real_supply.csv"},
          "transform": [
            {"filter": {"param": "state_selection"}},
            {"calculate": "year(datum.date)", "as": "year"},
            {
              "aggregate": [{"op": "sum", "field": "value", "as": "total_gdp"}],
              "groupby": ["state", "year"]
            }
          ],
          "mark": {"type": "line", "point": true, "strokeWidth": 2},
          "encoding": {
            "x": {"field": "year", "type": "ordinal", "title": "Year"},
            "y": {"field": "total_gdp", "type": "quantitative", "title": "Real GDP (RM million)"},
            "color": {"field": "state", "type": "nominal", "legend": null},
            "tooltip": [
              {"field": "state", "title": "State"},
              {"field": "year", "title": "Year"},
              {"field": "total_gdp", "title": "GDP (RM million)", "format": ","}
            ]
          }
        }
      ],
      "config": {
        "view": {"stroke": "transparent"},
        "axis": {"labelFont": "sans-serif", "titleFont": "sans-serif"}
      }
    };

    vegaEmbed('#dashboard', spec).then(console.log).catch(console.warn);
  </script>
</body>
</html>
